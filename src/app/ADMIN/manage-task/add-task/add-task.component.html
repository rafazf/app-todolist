<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit(checkoutForm.value)" class="bg-[#3F4E57] p-2 rounded-2xl border-gradient">
  <div class="flex flex-col gap-3 ">
    <input
      formControlName="title"
      class="border bg-transparent rounded-lg p-2"
      placeholder="Title task"
    />

    <textarea
      formControlName="description"
      id="message"
      rows="4"
      class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Your description..."
    ></textarea>

    <button
    type="submit"
      class="middle none center rounded-lg bg-[#FB7D4F] py-3 px-6 font-sans text-xs font-bold uppercase text-white shadow-md shadow-pink-500/20 transition-all hover:shadow-lg hover:shadow-orange-300/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none"
      data-ripple-light="true"
    >
      Add task
    </button>
  </div>
</form>
